},"wid":"650d546772c1f10039183086","mag_num_id":4418189,"__v":0},{"_id":"650d546772c1f10039183087","x":-66,"y":6845,"w":532,"h":396,"type":"text","version":3,"blocks":[{"key":"f07s9","text":"           Katia brings two decades of experience driving social justice, health, and human rights initiatives. Her extensive background in civil society movements, philanthropy and multilateral institutions provides her with a deep understanding of the social impact landscape, funding dynamics, and civil society needs.  \n \nShe has been a driving force behind transformative change at local and global levels. Through strategy development, advocacy and facilitating partnerships across diverse stakeholders, she has been supporting communities to challenge harmful donor policies, expose corruption and corporate interests in public goods financing, increase allocations for health and rights programs, and improve access to essential services.\n \nKatia's skills in building intersectional movements, her strategic eye for systems solutions, and her passion for empowering communities to be drivers of change serve as catalysts for Decoland's mission to reshape the funding landscape for civil society.\n","entityRanges":[],"depth":0}],"styles":[{"key":"f07s9","type":"unstyled","inlineStyles":{"styles":[],"keys":[],"values":[]}}],"entityMap":{},"blocksMeta":[{"key":"f07s9","data":{"sizesLinkedStatus":false,"textStyle":"style-d6530fae-f825-4a8e-967a-ee3b4c7d67bd"}}],"verticalAlign":"top","textDirection":"LTR","autosize":true,"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":378,"bgColor":"00FF3800","selectionColor":{"textColor":"00000064","backgroundColor":"00FF3864"},"name":"","text":"","viewport_phone_portrait":{"x":17,"y":6319,"w":287,"h":450,"z":380,"blocksMeta":[{"key":"f07s9","data":{"sizesLinkedStatus":false,"textStyle":"style-d6530fae-f825-4a8e-967a-ee3b4c7d67bd","lineHeight":18}}],"styles":[{"key":"f07s9","type":"unstyled","inlineS g and testing.  \n \nA recognized educator in the field, he delivers blockchain trainings and lectures, shaping the industry's future. He also acts as an advisor to a legal tech startup specializing in blockchain for strategic litigation.\n \nJordanâ€™s unique skills and strategic mindset, combined with his drive for continuous learning and experimentation, fuel our pursuit of tech-driven innovations for social impact.\n","entityRanges":[],"depth":0}],"styles":[{"key":"f07s9","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":955,"styles":["0;0","1;1","2;2","3;3","4;4"]}],"keys":["FONT_WEIGHT","FONT_STYLE","FONT_FAMILY","LETTER_SPACING","FONT_SIZE"],"values":["400","normal","sftn","-0.3","18"]}}],"entityMap":{},"blocksMeta":[{"key":"f07s9","data":{"lineHeight":22,"align":"align-left","sizesLinkedStatus":false,"textStyle":"style-9fad0ee0-5f27-4eb9-9803-5029369fed26"}}],"verticalAlign":"top","textDirection":"LTR","autosize":true,"flags":{"baseline":true,"calculatedLineHeight":true,"updatedLinks":true,"newListPosition":true},"z":382,"bgColor":"00FF3800","selectionColor":{"textColor":"00000064","backgroundColor":"00FF3864"},"name":"","text":"","viewport_phone_portrait":{"x":17,"y":6987,"w":290,"h":500,"z":384,"blocksMeta":[{"key":"f07s9","data":{"lineHeight":20,"align":"align-left","sizesLinkedStatus":false,"textStyle":"style-9fad0ee0-5f27-4eb9-9803-5029369fed26"}}],"styles":[{"key":"f07s9","type":"unstyled","inlineStyles":{"styles":[{"offset":0,"length":955,"styles":["0;0","1;1","2;2","3;3","4;4"]}],"keys":["FONT_WEIGHT","FONT_STYLE","FONT_FAMILY","LETTER_SPACING","FONT_SIZE"],"values":["400","normal","sftn","-0.3","14"]}}],"entityMap":{},"bgColor":"00FF3800"},"wid":"650d546772c1f10039183089","mag_num_id":4418189,"__v":0},{"_id":"650d546772c1f1003918308a","x":-67,"y":5045,"w":1158,"h":24,"type":"shape","tp":"line","bg_color":"FFFFFF","bg_opacity":1,"color":"ffffff","opacity":1,"borders":0,"radius":0,"radius_rect_tl":0,"radius_rect_tr":0,"radius_rect_bl":0
